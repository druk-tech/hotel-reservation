
  <div class="page-content p-5" id="content">
    <h3 style="text-align: center;color:darkslategray;">Hotel List</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Ratings</th>
        <th scope="col">Location</th>
        <th scope="col">Amenities</th>
        <th scope="col">Action</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of allHotels">
         <td>{{hotel.hotelName}}</td> 
         <td>{{hotel.contact}}</td>
         <td>{{hotel.ratings}}</td>
         <td>{{hotel.location}}</td>
         <td>{{hotel.amenities}}</td>
         <td>
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
              Book
            </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Dear customer</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p style="text-align: justify;">Your Booking request has been sent, please wait for the confirmation.   Thank You</p>
                    </div>
                  </div>
                </div>
              </div>
        </td>
         <td>
           <a href="#"><button type="button" class="btn btn-outline-primary">View Details&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></button></a>
         </td>
      </tr>   
    </tbody>
  </table>
  </div>

<app-user></app-user>
