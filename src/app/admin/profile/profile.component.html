
<div class="page-content p-5" id="content">
  <h3 style="text-align: center;color:darkslategray;">Admin Detail</h3>
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
           <td>{{user.username}}</td> 
           <td>{{user.contact}}</td>
           <td>{{user.email}}</td>
           <td>{{user.password}}</td>
        </tr>   
      </tbody>
    </table>

<app-admin></app-admin>
