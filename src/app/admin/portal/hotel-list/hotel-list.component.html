<h3 style="text-align: center;color:darkslategray;">Hotel List</h3>
<hr>
<table class="table table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">Sl.No.</th> -->
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Ratings</th>
        <th scope="col">Location</th>
        <th scope="col">Amenities</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of allHotels">
        <td>{{hotel.hotelName}}</td> 
        <td>{{hotel.contact}}</td>
        <td>{{hotel.ratings}}</td>
        <td>{{hotel.location}}</td>
        <td>{{hotel.amenities}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary btn-sm">Edit
            <a class="btn">
              <i class="fa fa-edit" (click)="edit(hotel)"></i>
          </a>
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-primary btn-sm">Delete
            <a class="btn text-danger" (click)="deleteHotel(hotel.id)">
              <i class="fa fa-trash"></i>
          </a>
          </button>
        </td>
        <td>
          <a href="#"><button type="button" class="btn btn-outline-primary">Add Details
            <i class="fa fa-plus" aria-hidden="true"></i></button></a>
        </td>
    </tbody>
  </table>
